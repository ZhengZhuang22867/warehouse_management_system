{% extends 'myapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Manager Login
{% endblock %}

{% block body_block %}
	<h1>Manager Login Page</h1>

	<form id="manager_form" method="post" action="{% url 'myapp:manager_login' %}">
	{% csrf_token %}
	Manager Name: <input type="text" name="manager_name" value="" size="50" />
	<br />
	Password: <input type="password" name="manager_password" value="" size="50" />
	<br />
	<input type="submit" value="submit" />
	</form>
{% endblock %}
