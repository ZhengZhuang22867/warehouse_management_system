{% extends 'myapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Add Administrators
{% endblock %}

{% block body_block %}
    <form method="post" action="{% url 'myapp:add_admin' %}">
        {% csrf_token %}
        <table>
            <tr>
                <th>Name</th>
                <td>
                    <input name="admin_name">
                </td>
            </tr>
            <tr>
                <th>Password</th>
                <td>
                    <input name="admin_pw" />
                </td>
            </tr>
            <tr>
                <th>Manager Name</th>
                <td>
                    <input name="manager_name" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="submit"/>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
