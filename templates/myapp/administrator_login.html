{% extends 'myapp/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Administrator Login
{% endblock %}

{% block body_block %}
	<h1>Administrator Login Page</h1>

    <form id="administrator_form" method="post" action="{% url 'myapp:administrator_login' %}">
		{% csrf_token %}
		Administrator Name: <input type="text" name="administrator_name" value="" size="50" />
		<br />
		Password: <input type="password" name="administrator_password" value="" size="50" />
		<br />
		<input type="submit" value="submit" />
	</form>

{% endblock %}
